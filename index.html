<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Class 7 Computer Quiz</title>

<style>
body{
font-family: Arial;
background: linear-gradient(to right,#4facfe,#00f2fe);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
.container{
background:white;
width:95%;
max-width:520px;
padding:20px;
border-radius:12px;
box-shadow:0 0 12px black;
text-align:center;
}
.option{
background:#eee;
padding:8px;
margin:5px 0;
border-radius:5px;
cursor:pointer;
}
.correct{background:#a6f5a6;}
.wrong{background:#ff9a9a;}
#timer{color:red;font-size:18px;}
</style>
</head>

<body>
<div class="container">

<div id="start">
<h2>Class 7 Computer Quiz</h2>
<input id="name" placeholder="Name"><br><br>
<input id="cls" placeholder="Class"><br><br>
<input id="section" placeholder="Section"><br><br>
<button onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz" style="display:none;">
<div id="timer">Time: 30</div>
<h3 id="question"></h3>
<div id="options"></div>
</div>

<div id="result" style="display:none;">
<h2>Result</h2>
<p id="info"></p>
<p id="marks"></p>
</div>

</div>

<script>

let questions=[
{q:"IPO stands for?",o:["Input Process Output","Input Print Output","Internal Program Output","None"],a:0},
{q:"Computer is?",o:["Electronic machine","Vehicle","Animal","Plant"],a:0},
{q:"Hardware example?",o:["Keyboard","Windows","Chrome","Paint"],a:0},
{q:"Software example?",o:["Mouse","Printer","Windows","Speaker"],a:2},
{q:"Mouse inventor?",o:["Douglas Engelbart","Bill Gates","Steve Jobs","Charles Babbage"],a:0},
{q:"HTML full form?",o:["Hyper Text Markup Language","High Transfer Machine Language","None","Other"],a:0},
{q:"Tux Paint is used for?",o:["Drawing","Typing","Coding","Browsing"],a:0},
{q:"Booting means?",o:["Starting computer","Deleting file","Printing","Scanning"],a:0},
{q:"Operating System example?",o:["Windows","Mouse","Cable","Keyboard"],a:0},
{q:"Internet is?",o:["Network of networks","Single computer","Software","Printer"],a:0},
{q:"WWW means?",o:["World Wide Web","Wide World Web","Web Wide World","None"],a:0},
{q:"Phishing is?",o:["Cyber attack","Game","Hardware","Typing"],a:0},
{q:"Malware means?",o:["Malicious software","Mouse","Memory","Monitor"],a:0},
{q:"DDoS stands for?",o:["Distributed Denial of Service","Delete Data","Digital Device","None"],a:0},
{q:"Cyber Ethics means?",o:["Good internet behavior","Virus","Coding","Booting"],a:0},
{q:"LAN stands for?",o:["Local Area Network","Large Area Network","Long Area Network","None"],a:0},
{q:"WAN stands for?",o:["Wide Area Network","World Area Network","Wireless Area Network","None"],a:0},
{q:"MAN stands for?",o:["Metropolitan Area Network","Main Area Network","Mobile Area Network","None"],a:0},
{q:"PAN stands for?",o:["Personal Area Network","Private Area Network","Public Area Network","None"],a:0},
{q:"LAN cable is called?",o:["Ethernet cable","USB cable","Power cable","HDMI"],a:0},
{q:"Bluetooth is used for?",o:["Wireless connection","Printing","Virus","Booting"],a:0},
{q:"Network connects?",o:["Many computers","Only keyboard","Only mouse","Only printer"],a:0},
{q:"Input device?",o:["Keyboard","Monitor","Speaker","Printer"],a:0},
{q:"Output device?",o:["Monitor","Mouse","Scanner","Keyboard"],a:0},
{q:"IPO first step?",o:["Input","Output","Process","Delete"],a:0},
{q:"Example of system software?",o:["Windows","Paint","Game","Tux Paint"],a:0},
{q:"Example of application software?",o:["MS Word","Mouse","CPU","Cable"],a:0},
{q:"Computer virus is?",o:["Harmful program","Animal","Song","Game"],a:0},
{q:"Strong password should have?",o:["Letters numbers symbols","Only name","Only 1234","Birthday"],a:0},
{q:"Do not share OTP with?",o:["Anyone","Teacher","Parents","Friend"],a:0},
{q:"Antivirus protects from?",o:["Virus","Dust","Heat","Noise"],a:0},
{q:"Email is used for?",o:["Sending messages","Drawing","Typing only","Gaming"],a:0},
{q:"Google Chrome is?",o:["Web browser","Hardware","Virus","Cable"],a:0},
{q:"CPU is called?",o:["Brain of computer","Screen","Mouse","Printer"],a:0}
];

let i=0,score=0,time=30,timer;

function startQuiz(){
let name=document.getElementById("name").value;
let cls=document.getElementById("cls").value;
let sec=document.getElementById("section").value;

if(name==""||cls==""||sec==""){
alert("Please fill all details");
return;
}

document.getElementById("start").style.display="none";
document.getElementById("quiz").style.display="block";
loadQuestion();
}

function loadQuestion(){
time=30;
document.getElementById("timer").innerText="Time: "+time;

clearInterval(timer);
timer=setInterval(()=>{
time--;
document.getElementById("timer").innerText="Time: "+time;
if(time==0) next();
},1000);

document.getElementById("question").innerText=(i+1)+". "+questions[i].q;

let box=document.getElementById("options");
box.innerHTML="";

questions[i].o.forEach((opt,idx)=>{
let d=document.createElement("div");
d.className="option";
d.innerText=opt;
d.onclick=()=>answer(idx,d);
box.appendChild(d);
});
}

function answer(idx,el){
clearInterval(timer);

if(idx==questions[i].a){
el.classList.add("correct");
score++;
}else{
el.classList.add("wrong");
document.getElementById("options").children[questions[i].a].classList.add("correct");
}

setTimeout(next,1000);
}

function next(){
clearInterval(timer);
i++;
if(i<questions.length){
loadQuestion();
}else{
showResult();
}
}

function showResult(){
document.getElementById("quiz").style.display="none";
document.getElementById("result").style.display="block";

document.getElementById("info").innerHTML=
"Name: "+name.value+"<br>Class: "+cls.value+"<br>Section: "+section.value;

document.getElementById("marks").innerHTML=
"Marks: "+score+" / "+questions.length;
}
</script>

</body>
</html>
