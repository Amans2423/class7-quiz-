<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class 7 - Internet, Cyber Security, Scratch & Generations Quiz</title>
  <style>
    :root{
      --bg1: #0f172a;
      --accent1: #06b6d4;
      --accent2: #7c3aed;
      --soft:#e6f6f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI",Tahoma,sans-serif;
      background:linear-gradient(135deg,#071126 0%,#08263b 40%,#05243a 100%);
      color:var(--soft);
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:24px;
    }
    header{text-align:center;margin-bottom:12px;max-width:900px}
    h1{
      margin:0;
      font-size:1.6rem;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;
      color:transparent;
    }
    p.lead{margin:6px 0;color:#9fbfc8}
    .container{
      width:100%;
      max-width:900px;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border-radius:12px;
      padding:18px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }
    .inputbox{display:flex;flex-direction:column;align-items:center;gap:8px}
    input[type="text"]{
      width:80%;max-width:360px;padding:10px;border-radius:10px;
      border:2px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.03);
      color:var(--soft);font-size:1rem;
    }
    button{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      border:none;color:#02121a;padding:10px 16px;border-radius:10px;
      cursor:pointer;font-weight:600;
    }
    button:hover{transform:translateY(-2px)}
    .qcard{
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.05);
      padding:12px;border-radius:10px;margin-bottom:12px;
    }
    .qtext{font-weight:600;margin-bottom:8px;color:#d6eef2}
    .opts label{display:block;margin-bottom:6px;cursor:pointer;color:#cfeff4}
    .fact{
      background:linear-gradient(90deg,rgba(124,58,237,0.12),rgba(6,182,212,0.06));
      border-left:4px solid rgba(124,58,237,0.6);
      padding:10px;margin:12px 0;border-radius:8px;font-size:0.95rem;
    }
    .sectionTitle h2{margin:0;font-size:1.05rem;color:var(--accent1)}
    .resultBox{
      text-align:center;padding:18px;border-radius:10px;
      background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05);
    }
    .good{background:linear-gradient(90deg,#0f5132,#1b7f55);color:#dfffe6;padding:10px;border-radius:8px;display:inline-block;margin-top:8px}
    .footnote{font-size:0.88rem;color:#98c2c8;margin-top:6px;text-align:center}
  </style>
</head>
<body>
  <header>
    <h1>Class 7 ‚Äî Quiz: Internet ‚Ä¢ Cyber Security ‚Ä¢ Scratch ‚Ä¢ Generations</h1>
    <p class="lead">30 Questions ‚Ä¢ Case-based ‚Ä¢ Knowledge-packed</p>
  </header>

  <div class="container">
    <div id="startScreen">
      <label class="inputbox">
        <strong>Enter your name to begin:</strong>
        <input type="text" id="studentName" placeholder="Your name here">
      </label>
      <div style="text-align:center;margin-top:12px;">
        <button onclick="startQuiz()">Start Quiz</button>
      </div>
      <p class="footnote">Tip: This quiz works directly in your browser ‚Äî no sign-in required. Just open and start!</p>
    </div>

    <div id="quizScreen" style="display:none;">
      <div id="questions"></div>
      <div style="text-align:center;margin-top:12px;">
        <button onclick="submitQuiz()">Submit Answers</button>
      </div>
    </div>

    <div id="resultScreen" style="display:none;"></div>
  </div>

<script>
const quizData=[
  {q:"1. What does URL stand for?",options:["Universal Resource Locator","Uniform Resource Locator","Universal Reference Link","Uniform Reference Link"],answer:"Uniform Resource Locator"},
  {q:"2. Which one is a web browser?",options:["Google Chrome","Microsoft Word","Windows","Excel"],answer:"Google Chrome"},
  {q:"3. HTTPS in a website address means:",options:["Site is unsecured","Data is encrypted","Site is offline","Page is plain text"],answer:"Data is encrypted"},
  {q:"4. Search engines are used to:",options:["Edit images","Find information on the web","Make presentations","Send emails"],answer:"Find information on the web"},
  {q:"5. Which device connects a home network to the internet?",options:["Router","Monitor","Printer","Keyboard"],answer:"Router"},
  {q:"6. A web page address starts with:",options:["http:// or https://","file://","doc://","mail://"],answer:"http:// or https://"},
  {q:"7. True or False: A strong password should include letters, numbers and symbols.",options:["True","False"],answer:"True"},
  {q:"8. Which is a safe practice while using the internet?",options:["Click every link","Share passwords","Log out on public computers","Use same password everywhere"],answer:"Log out on public computers"},

  {q:"9. CASE: You receive an unknown email with 'invoice.exe'. What should you do?",options:["Open it","Reply","Delete or report as spam","Forward to friends"],answer:"Delete or report as spam"},
  {q:"10. CASE: Friend sends a strange link 'Win a gift!'. You should:",options:["Click it","Ask friend if they sent it","Share on profile","Ignore"],answer:"Ask friend if they sent it"},
  {q:"11. CASE: Antivirus update popup from random site appears. You should:",options:["Install from popup","Ignore and update only from official app","Enter password","Restart PC"],answer:"Ignore and update only from official app"},
  {q:"12. CASE: Using public Wi-Fi. Best practice:",options:["Use it freely","Use VPN or avoid sensitive logins","Share password","Turn off antivirus"],answer:"Use VPN or avoid sensitive logins"},
  {q:"13. CASE: Someone asks for friend‚Äôs password to help. You should:",options:["Share it","Tell them to ask friend","Change friend‚Äôs password","Post online"],answer:"Tell them to ask friend"},
  {q:"14. CASE: You find a USB stick in school. You should:",options:["Plug in","Give to teacher/IT staff","Take home","Ignore"],answer:"Give to teacher/IT staff"},
  {q:"15. CASE: Site asks for unnecessary personal info. You should:",options:["Provide info","Close site and verify official source","Use fake info","Pay money"],answer:"Close site and verify official source"},
  {q:"16. CASE: Your password leaked. First step:",options:["Ignore","Change it & enable 2FA","Tell friends","Delete account"],answer:"Change it & enable 2FA"},

  {q:"17. Scratch is used to:",options:["Create spreadsheets","Make block-based programs","Edit photos","Write essays"],answer:"Make block-based programs"},
  {q:"18. In Scratch, which block moves sprites?",options:["Looks","Motion","Sound","Variables"],answer:"Motion"},
  {q:"19. Which block repeats actions?",options:["If","Forever","Say","Wait"],answer:"Forever"},
  {q:"20. To make sprite say 'Hello' for 2s:",options:["say 'Hello' for 2s","repeat 2","go to x:0 y:0","play sound"],answer:"say 'Hello' for 2s"},
  {q:"21. True or False: Scratch uses only text code.",options:["True","False"],answer:"False"},
  {q:"22. Adding sound makes projects:",options:["Boring","More interactive","Slower","Invisible"],answer:"More interactive"},

  {q:"23. First generation computers used:",options:["Transistors","Vacuum tubes","ICs","Microprocessors"],answer:"Vacuum tubes"},
  {q:"24. Transistor invention led to:",options:["Second generation","First","Third","Fourth"],answer:"Second generation"},
  {q:"25. ICs belong to which generation?",options:["Third","First","Second","Fourth"],answer:"Third"},
  {q:"26. True or False: 4th gen used microprocessors.",options:["True","False"],answer:"True"},
  {q:"27. AI and parallel processing started in:",options:["Fifth","First","Third","Second"],answer:"Fifth"},
  {q:"28. Each generation had:",options:["Same hardware","Major hardware changes","Only software updates","No difference"],answer:"Major hardware changes"},
  {q:"29. Which protocol loads web pages?",options:["FTP","HTTP/HTTPS","SMTP","POP3"],answer:"HTTP/HTTPS"},
  {q:"30. True or False: Backups protect from data loss.",options:["True","False"],answer:"True"}
];

function startQuiz(){
  const name=document.getElementById("studentName").value.trim();
  if(!name){alert("Please enter your name!");return;}
  document.getElementById("startScreen").style.display="none";
  document.getElementById("quizScreen").style.display="block";
  loadQuestions();
}

function loadQuestions(){
  const qDiv=document.getElementById("questions");
  qDiv.innerHTML="";
  const sectionTitles=[
    "Section A ‚Äî Internet Basics (1‚Äì8)",
    "Section B ‚Äî Cyber Security (9‚Äì16)",
    "Section C ‚Äî Scratch (17‚Äì22)",
    "Section D ‚Äî Generations of Computers (23‚Äì30)"
  ];
  const facts=[
    "üí° The Internet is a global network connecting millions of devices.",
    "üõ°Ô∏è Phishing tricks users into giving private info. Always verify senders.",
    "üéÆ Scratch teaches coding with blocks ‚Äî great for creativity and logic.",
    "üß† Each computer generation brought huge hardware improvements."
  ];
  const ranges=[[0,7],[8,15],[16,21],[22,29]];
  for(let s=0;s<4;s++){
    qDiv.innerHTML+=`<div class='sectionTitle'><h2>${sectionTitles[s]}</h2></div>`;
    qDiv.innerHTML+=`<div class='fact'>${facts[s]}</div>`;
    for(let i=ranges[s][0];i<=ranges[s][1];i++){
      qDiv.innerHTML+=makeQuestionHTML(quizData[i],i);
    }
  }
}

function makeQuestionHTML(item,i){
  let h=`<div class='qcard'><div class='qtext'>${item.q}</div>`;
  item.options.forEach(o=>{
    h+=`<label><input type='radio' name='q${i}' value='${o}'> ${o}</label>`;
  });
  h+="</div>";
  return h;
}

function submitQuiz(){
  const answers={};
  for(let i=0;i<quizData.length;i++){
    const radios=document.getElementsByName("q"+i);
    let selected=null;
    for(const r of radios){if(r.checked){selected=r.value;break;}}
    answers["q"+i]=selected;
  }

  const sections=[
    {name:"Internet Basics",start:0,end:7},
    {name:"Cyber Security",start:8,end:15},
    {name:"Scratch",start:16,end:21},
    {name:"Generations of Computers",start:22,end:29}
  ];

  for(const sec of sections){
    let count=0;
    for(let i=sec.start;i<=sec.end;i++){
      if(answers["q"+i])count++;
    }
    if(count<3){
      alert(`Please answer at least 3 questions in the section: ${sec.name}.`);
      const el=document.getElementsByName("q"+sec.start)[0];
      if(el)el.scrollIntoView({behavior:"smooth",block:"center"});
      return;
    }
  }

  let score=0;
  for(let i=0;i<quizData.length;i++){
    if(answers["q"+i]===quizData[i].answer)score++;
  }

  const name=document.getElementById("studentName").value.trim();
  const res=document.getElementById("resultScreen");
  document.getElementById("quizScreen").style.display="none";
  res.style.display="block";

  let html=`<div class='resultBox'><h2>Hi ${name}!</h2>`;
  html+=`<p style='font-size:1.15rem;'>You scored <strong>${score}</strong> out of ${quizData.length}.</p>`;
  if(score>=22){html+=`<div class='good'>üåü Excellent! You‚Äôre a Tech Star üåü</div>`;}
  else if(score>=16){html+=`<div style='color:#dff7ff;background:rgba(7,97,120,0.08);padding:8px;border-radius:8px;'>üëç Good work! Keep learning.</div>`;}
  else{html+=`<div style='color:#ffdede;background:rgba(160,30,40,0.06);padding:8px;border-radius:8px;'>üí° Keep practicing ‚Äî you can try again!</div>`;}

  html+=`<div style='text-align:left;margin-top:12px;padding:10px;border-radius:8px;background:rgba(12,38,60,0.2);'>
  <strong>Quick Tips:</strong>
  <ul style='margin:8px 0 0 18px;color:#cfeff4;'>
  <li>Update antivirus & software regularly.</li>
  <li>Use strong passwords & 2-factor authentication.</li>
  <li>Explore Scratch loops & events for interactive coding.</li>
  <li>Learn how each computer generation evolved hardware.</li>
  </ul></div>
  <div style='margin-top:14px;'><button onclick='restartQuiz()'>Try Again</button></div>
  </div>`;
  res.innerHTML=html;
  res.scrollIntoView({behavior:"smooth",block:"center"});
}

function restartQuiz(){
  document.getElementById("studentName").value="";
  document.getElementById("resultScreen").style.display="none";
  document.getElementById("quizScreen").style.display="none";
  document.getElementById("startScreen").style.display="block";
  window.scrollTo({top:0,behavior:"smooth"});
}
</script>
</body>
</html>
